{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <p class="post-subtitle">{{ reviews.author }} | {{ reviews.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/background.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <p class="card-text">
                    {{ reviews.content | safe }}
                </p>
            </div>
        </div>
    </div>
</div>



{% endblock content %}

{% block extras %}

{% endblock %}
